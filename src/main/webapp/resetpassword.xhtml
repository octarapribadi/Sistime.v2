<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Lupa password::</title>
    <meta http-equiv="refresh" content="3;url=https://portal.stmik-time.ac.id"/>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
</h:head>
<h:body>
    <div id="container-luar" class="fixed top-0 left-0 bg-white h-screen w-screen">
        <div id="container-dalam" class="flex w-full h-full justify-content-center align-items-center">
            <div id="login-box" class=" flex flex-column border-round h-fit bg-white" style="width: 650px">
                <div id="content-box" class="flex flex-column border-round-bottom">
                    <h:form>
                        <f:metadata>
                            <f:viewParam name="confirmurl" value="#{lupaPasswordBean.confirmUrl}"/>
                            <f:viewAction action="#{lupaPasswordBean.confirm()}"/>
                        </f:metadata>
                    </h:form>
                    <p:outputLabel value="password direset menjadi 'asdf' tanpa tanda ' petik" styleClass="text-2xl font-bold"/>
                    <br/>
                    <p:outputLabel value="Halaman akan diredirect dalam 3 detik"/>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
