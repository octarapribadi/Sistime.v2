<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Lupa password::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages"/>
    </h:form>
    <div id="container-luar" class="fixed top-0 left-0 bg-white h-screen w-screen">
        <div id="container-dalam" class="flex w-full h-full justify-content-center align-items-center">
            <div id="login-box" class=" flex flex-column border-round h-fit bg-white shadow-5" style="width: 650px">
                <div id="header-box"
                     class="flex justify-content-center align-items-center bg-primary h-3rem border-round-top">
                    <p:outputLabel value="Lupa password" styleClass="font-bold"/>
                </div>
                <div id="content-box" class="flex flex-column bg-primary-100 border-round-bottom">
                    <h:form id="login">
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4 p-2,ui-grid-col-8 p-2">
                            <p:outputLabel value="Masukan email" styleClass="w-full font-bold" for="@next"/>
                            <p:inputText type="email" styleClass="w-full" value="#{lupaPasswordBean.email}"/>

                            <p:outputLabel for="@next" value=""/>
                            <p:captcha label="captcha" id="captcha"/>

                            <p:outputLabel/>
                            <div>
                                <p:commandButton id="btn_submit" value="Submit" styleClass="m-1" process="@form"
                                                 action="#{lupaPasswordBean.submit()}" update=":form_messages:messages"/>
                            </div>
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
