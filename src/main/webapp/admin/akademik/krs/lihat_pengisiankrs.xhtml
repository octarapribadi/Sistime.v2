<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

</h:head>
<h:body>
    <p:outputLabel value="Pengisian KRS, attribute:"/>
    <p:outputLabel value="#{request.getParameter('krsid')}"/>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/admin/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/admin/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <p:remoteCommand actionListener="#{lihatKrsMahasiswaBean.fillUserListByKrsId()}" autoRun="true"
                                     update="form_lihatkrsmahasiswa:dt_lihatkrsmahasiswa"/>
                    <h:form id="form_lihatkrsmahasiswa">
                        <p:dataTable id="dt_lihatkrsmahasiswa" var="user" tableStyle="table-layout: auto"
                                     value="#{lihatKrsMahasiswaBean.userList}" rowIndexVar="idx"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,{ShowAll|'All'}" rows="5"
                                     paginatorPosition="bottom" paginator="true" rowSelectMode="add" reflow="true"
                                     rowKey="#{user.id}" widgetVar="wdt_lihatkrsmahasiswa" globalFilterOnly="true"
                                     rowStyleClass="">
                            <f:facet name="header">
                                <div class="flex justify-content-between">
                                    <p:outputLabel value="Data mahasiswa yang mengisi KRS" styleClass="align-self-end"/>
                                    <span class="ui-input-icon-left">
                                        <i class="pi pi-search"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('wdt_lihatkrsmahasiswa').filter()"
                                                     placeholder="Search"/>
                                    </span>
                                </div>
                            </f:facet>
                            <p:column headerText="Kelas" styleClass="p-1 m-0" groupRow="true"
                                      filterBy="#{user.statusMahasiswa.kodeKelas.namaKelas}"
                                      sortBy="#{user.statusMahasiswa.kodeKelas.namaKelas}">
                                <p:outputLabel value="#{user.statusMahasiswa.kodeKelas.namaKelas}"/>
                            </p:column>

                            <p:column headerText="No" styleClass="p-1 m-0">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>

                            <p:column headerText="Nim" styleClass="p-1 m-0"
                                      filterBy="#{user.statusMahasiswa.nim}"
                                      sortyBy="#{user.statusMahasiswa.nim}">
                                <p:outputLabel value="#{user.statusMahasiswa.nim}"/>
                            </p:column>

                            <p:column headerText="Nama" styleClass="p-1 m-0" filterBy="#{user.mahasiswa.namaMahasiswa}"
                                      sortBy="#{user.mahasiswa.namaMahasiswa}">
                                <p:outputLabel value="#{user.mahasiswa.namaMahasiswa}"/>
                            </p:column>

                            <p:column headerText="Aksi" styleClass="p-1 m-0">
                                <p:commandButton icon="pi pi-eye" styleClass="rounded-button mr-1"
                                                 oncomplete="PF('dialog_detail').show()"
                                                 update="form_detail"
                                                 actionListener="#{lihatKrsMahasiswaBean.findAllKrsByUserIdAndKrsId(user.id)}"/>
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                                 update="form_lihatkrsmahasiswa :form_messages:messages"
                                                 action="#{lihatKrsMahasiswaBean.deleteKrsByUserIdAndKrsId}">
                                    <f:setPropertyActionListener target="#{lihatKrsMahasiswaBean.selectedUser}"
                                                                 value="#{user}"/>
                                    <p:confirm header="Konfirmasi"
                                               message="Apakah kamu yakin akan menghapus krs user bersangkutan?"
                                               icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-button-flat ui-confirmdialog-no"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>
                    </h:form>
                    <p:dialog widgetVar="dialog_detail" modal="true" appendTo="@(body)" showEffect="fade"
                              header="Data skedul">
                        <h:form id="form_detail">
                            <p:dataTable value="#{lihatKrsMahasiswaBean.krsList}" var="krs" rowIndexVar="idx"
                                         tableStyle="table-layout: auto" id="tbl_detail">
                                <p:column headerText="No" styleClass="p-1 m-0">
                                    <p:outputLabel value="#{idx+1}"/>
                                </p:column>

                                <p:column headerText="Kode matkul" styleClass="p-1 m-0">
                                    <p:outputLabel value="#{krs.skedul.idMatakuliah.kodeMatakuliah}"/>
                                </p:column>

                                <p:column headerText="Nama matkul" styleClass="p-1 m-0">
                                    <p:outputLabel value="#{krs.skedul.idMatakuliah.namaMatakuliah}"/>
                                </p:column>

                                <p:column headerText="SKS" styleClass="p-1 m-0">
                                    <p:outputLabel value="#{krs.skedul.idMatakuliah.sks}"/>
                                </p:column>

                                <p:column headerText="Jenis" styleClass="p-1 m-0">
                                    <p:outputLabel value="#{krs.tipeSkedul}" converter="#{tipeSkedulConverter}"/>
                                </p:column>

                                <p:column headerText="Kelas" styleClass="p-1 m-0">
                                    <p:outputLabel value="#{krs.skedul.kodeKelas.namaKelas}"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </p:dialog>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
