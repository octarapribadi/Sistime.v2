<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <style type="text/css">
        .ui-panelgrid .ui-panelgrid-header {
            text-align: left;
        }

        .ui-panelgrid .ui-panelgrid-footer {
            text-align: right;
        }
    </style>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/admin/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/admin/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->

                    <h:form id="form_nilai">
                        <p:remoteCommand action="#{kelasBean.findAllKelas()}" update="sel_kelas" autoRun="true"/>
                        <!--<p:remoteCommand action="#{mataKuliahBean.findAllMataKuliah()}" update="sel_matkul" autoRun="true"/>-->

                        <p:panelGrid columns="2"
                                     columnClasses="ui-grid-col-3 p-1 bg-transparent, ui-grid-col-9 p-1 bg-transparent"
                                     contentStyleClass="p-1" style="border: 1px solid #dee2e6"
                                     styleClass="mt-1 mb-2 w-full bg-gray-100 p-2 border-round">
                            <f:facet name="header">
                                <p:outputLabel value="input nilai mahasiswa" styleClass="font-bold"/>
                            </f:facet>
                            <p:outputLabel value="1. Pilih kelas:" for="@next"/>
                            <p:selectOneMenu id="sel_kelas" value="#{inputNilaiBean.kodeKelas}"
                                             styleClass="w-full" filter="true" filterMatchMode="contains"
                                             filterNormalize="true"
                                             filterPlaceholder="nama kelas">
                                <p:ajax event="valueChange" process="@this" update="sel_matkul"
                                        listener="#{mataKuliahBean.fillMatakuliahByKodeKelas(inputNilaiBean.kodeKelas)}"/>
                                <f:selectItem itemValue="#{null}" itemLabel="--pilih kelas--" noSelectionOption="true"/>
                                <f:selectItems value="#{kelasBean.kelass}" var="kelas"
                                               itemValue="#{kelas.kodeKelas}"
                                               itemLabel="#{kelas.namaKelas}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="2. Pilih matakuliah:" for="@next"/>
                            <p:selectOneMenu id="sel_matkul" value="#{inputNilaiBean.idMatkul}"
                                             styleClass="w-full" filter="true" filterMatchMode="contains"
                                             filterNormalize="true"
                                             filterPlaceholder="nama matakuliah">
                                <p:ajax event="valueChange" process="@this" update="sel_jenisnilai"
                                        listener="#{jenisNilaiBean.fillJenisNilaiByKodeKelasAndIdMatkul(inputNilaiBean.kodeKelas,inputNilaiBean.idMatkul)}"/>
                                <f:selectItem itemValue="#{null}" itemLabel="--pilih matakuliah--"
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{mataKuliahBean.mataKuliahs}" var="matkul"
                                               itemValue="#{matkul.id}"
                                               itemLabel="#{matkul.kodeMatakuliah} #{matkul.namaMatakuliah}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="3. Pilih jenis nilai:" for="@next"/>
                            <p:selectManyCheckbox id="sel_jenisnilai" value="#{inputNilaiBean.col}"
                                                  styleClass="w-full" layout="responsive" columns="5">
                                <f:selectItems value="#{jenisNilaiBean.jenisNilais}" var="jn"
                                               itemValue="#{jn.jenis}" itemLabel="#{jn.jenis}"/>
                            </p:selectManyCheckbox>

                            <f:facet name="footer">
                                <p:commandButton value="Filter" icon="pi pi-filter" styleClass="ui-button-success mr-2"
                                                 process="@form"
                                                 update=":form_dtnilai:dt_inputnilai"
                                                 action="#{inputNilaiBean.init2()}">
                                </p:commandButton>
                                <p:commandButton value="Reset" icon="pi pi-trash" styleClass="ui-button-danger"
                                                 action="#{inputNilaiBean.reset()}"
                                                 update="@form :form_dtnilai:dt_inputnilai"
                                                 process="@this"/>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>

                    <p:toolbar styleClass="p-2 mb-2">
                        <p:toolbarGroup>
                            <p:commandButton value="Simpan" icon="pi pi-save"
                                             action="#{inputNilaiBean.simpan()}"
                                             update=":form_messages:messages :form_dtnilai:dt_inputnilai"
                                             styleClass="mr-2"/>
                            <p:commandButton value="Undo" icon="pi pi-undo" update=":form_dtnilai:dt_inputnilai"
                                             action="#{inputNilaiBean.reset2()}" styleClass="ui-button-warning"/>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <h:form id="form_dtnilai">

                        <p:dataTable id="dt_inputnilai" value="#{inputNilaiBean.mhsKrsNilais}" var="mhs"
                                     rowIndexVar="idx" tableStyleClass="w-auto" draggableColumns="true"
                                     rowStyleClass="#{mhs.krsNilai.krsMahasiswa!= null?null:'bg-red-100'}"
                                     resizableColumns="true" resizeMode="fit" rowKey="#{mhs.mahasiswa.user.id}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,500,{ShowAll|'All'}"
                                     paginatorPosition="bottom" paginator="true" reflow="true"
                                     stripedRows="true" rows="25" selectionMode="single" sortMode="single"
                                     globalFilterOnly="true">
                            <p:column headerText="No">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>

                            <p:column headerText="Id Krs">
                                <p:outputLabel value="#{mhs.krsNilai.krsMahasiswa.id}"/>
                            </p:column>

                            <p:column headerText="NIM" sortBy="#{mhs.mahasiswa.user.statusMahasiswa.nim}">
                                <p:outputLabel value="#{mhs.mahasiswa.user.statusMahasiswa.nim}"/>
                            </p:column>

                            <p:column headerText="Nama Mahasiswa" sortBy="#{mhs.mahasiswa.namaMahasiswa}">
                                <p:outputLabel value="#{mhs.mahasiswa.namaMahasiswa}"/>
                            </p:column>

                            <p:columns value="#{inputNilaiBean.col}" var="col" headerText="#{col}"
                                       styleClass="p-1 w-auto">
                                <p:inputNumber value="#{mhs.krsNilai.nilais[col]}" decimalPlaces="2"
                                               decimalSeparator="."
                                               thousandSeparator="" modifyValueOnWheel="false"
                                               disabled="#{mhs.krsNilai.krsMahasiswa==null}"
                                               emptyValue="null" placeholder="null" minValue="0" maxValue="100"
                                               inputStyleClass="w-5rem" converter="javax.faces.Double">
                                    <p:ajax event="valueChange" process="@this"/>
                                    <!--onkeydown="if(event.key==='Enter'){enterAction();return false;}">-->
                                    <!--<p:ajax event="focus" process="@this" listener="#{inputNilaiBean.focus(mhs,col)}"/>
                                    <p:ajax event="valueChange" process="@this" listener="#{inputNilaiBean.valueChange}"/>-->
                                </p:inputNumber>
                            </p:columns>
                            <f:facet name="footer">
                                <h:outputText
                                        value="*)baris berwarna merah berarti mahasiswa tidak mengisi krs dan tidak bisa diisi nilai."
                                        styleClass="text-red-800"/>
                            </f:facet>
                        </p:dataTable>
                        <!--<p:remoteCommand name="enterAction" action="#{inputNilaiBean.enter}"/>-->
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
