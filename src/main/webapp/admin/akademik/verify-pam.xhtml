<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/mahasiswa/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/mahasiswa/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form id="form_pam">
                        <p:remoteCommand action="#{pamBean.findAllPam()}" update="dt_pam"
                                         autoRun="true"/>
                        <p:dataTable id="dt_pam" value="#{pamBean.pams}" var="pam" rowIndexVar="idx"
                                     selection="#{pamBean.selectedPam}" rowKey="#{pam.id}" widgetVar="wpam"
                                     tableStyle="width: 100%; table-layout: auto;"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,500,{ShowAll|'All'}"
                                     paginatorPosition="bottom" paginator="true" reflow="true"
                                     stripedRows="true" rows="25" selectionMode="single" sortMode="single"
                                     globalFilterOnly="true">
                            <f:facet name="header">
                                <div class="flex justify-content-between align-items-center">
                                    <p:outputLabel value="Poin Aktifitas Mahasiswa (PAM)" styleClass="font-bold"/>
                                    <div>
                                        <p:commandButton id="btn_kolom" type="button"
                                                         value="Kolom" icon="pi pi-align-justify"/>
                                        <p:columnToggler trigger="btn_kolom" datasource="dt_pam"/>

                                        <span class="icon ui-input-icon-left">
                                            <i class="pi pi-search"/>
                                            <p:inputText id="globalFilter" placeholder="Search"
                                                         onkeyup="PF('wpam').filter()"/>
                                        </span>
                                    </div>
                                </div>
                            </f:facet>

                            <p:column headerText="No">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>
                            <p:column headerText="Nama Mhs">
                                <p:outputLabel value="#{pam.user.mahasiswa.namaMahasiswa}"/>
                            </p:column>
                            <p:column headerText="Kelas Mhs">
                                <p:outputLabel value="#{pam.user.statusMahasiswa.kodeKelas.namaKelas}"/>
                            </p:column>
                            <p:column headerText="Aktifitas">
                                <p:outputLabel value="#{pam.namaAktifitas}"/>
                            </p:column>
                            <p:column headerText="Kategori">
                                <p:outputLabel value="#{pam.kategoriPam.kategori}"/>
                            </p:column>
                            <p:column headerText="Aksi">
                                <p:commandButton styleClass="rounded-button ui-button-success mr-2"
                                                 icon="pi pi-eye" oncomplete="PF('dialog_verifpam').show()"
                                                 action="#{pamBean.initMediaUrl()}"
                                                 update="form_messages:messages form_verifpam">
                                    <f:setPropertyActionListener target="#{pamBean.selectedPam}" value="#{pam}"/>
                                </p:commandButton>
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                                 action="#{pamBean.delete()}"
                                                 update="form_messages:messages form_pam:dt_pam">
                                    <p:confirm header="Konfirmasi" message="Apakah kamu yakin akan menghapus pam?"
                                               icon="pi pi-info-circle"/>
                                    <f:setPropertyActionListener target="#{pamBean.selectedPam}"
                                                                 value="#{pam}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-button-flat ui-confirmdialog-no"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>
                    </h:form>

                    <p:dialog header="Verifikasi PAM" showEffect="fade" modal="true" style="min-width: 900px"
                              widgetVar="dialog_verifpam" fitViewport="true" appendTo="@(body)"
                              responsive="true" maximizable="true">
                        <p:ajax event="close" listener="#{pamBean.dialogClose()}"/>
                        <h:form id="form_verifpam" styleClass="h-full">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-3 p-1,ui-grid-col-9 p-1"
                                         layout="grid" contentStyleClass="h-full" styleClass="h-full">
                                <p:row styleClass="h-full">
                                    <p:column styleClass="ui-grid-col-12 h-full">
                                        <p:media styleClass="w-full h-full" cache="false"
                                                 player="pdf" value="#{pamBean.mediaUrl}">
                                            <p:outputLabel value="data tidak ditemukan atau tidak dapat ditampilkan"/>
                                        </p:media>
                                    </p:column>
                                </p:row>

                                <p:outputLabel value="Poin" for="@next"/>
                                <p:inputNumber id="num_poin" minValue="0" maxValue="100"
                                               value="#{pamBean.selectedPam.poin}"
                                               styleClass="w-full"
                                               required="true"
                                               requiredMessage="Pilih poin"/>

                                <p:outputLabel value="Status" for="@next"/>
                                <p:selectOneButton value="#{pamBean.selectedPam.status}">
                                    <f:selectItem itemLabel="Diproses" itemValue="0"/>
                                    <f:selectItem itemLabel="Ditolak" itemValue="1"/>
                                    <f:selectItem itemLabel="Diterima" itemValue="2"/>
                                </p:selectOneButton>

                                <p:outputLabel value="Keterangan" for="@next"/>
                                <p:inputTextarea id="txt_keterangan"
                                                 value="#{pamBean.selectedPam.keterangan}"
                                                 autoResize="false"
                                                 styleClass="w-full"/>

                                <p:row>
                                    <p:column styleClass="ui-grid-col-12 text-right">
                                        <p:commandButton value="Submit" icon="pi pi-save" action="#{pamBean.verify()}"
                                                         update="form_messages:messages form_pam:dt_pam"
                                                         oncomplete="PF('dialog_verifpam').hide()"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                        </h:form>
                    </p:dialog>

                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
