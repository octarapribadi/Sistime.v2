<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="../templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="../templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form>
                        <p:dataTable id="tbl_statuspendaftaran" value="#{statusPendaftaranBean.findAllStatusPendaftaranByStatus()}"
                                     var="status" resizableColumns="true"
                                     reflow="true">
                            <p:column headerText="No" styleClass="w-3rem">
                                <p:outputLabel value="#{status.user.id}"/>
                            </p:column>
                            <p:column headerText="Nama mahasiswa">
                                <p:outputLabel value="#{status.user.mahasiswa.namaMahasiswa}"/>
                            </p:column>
                            <p:column headerText="Email">
                                <p:outputLabel value="#{status.user.mahasiswa.email}"/>
                            </p:column>
                            <p:column headerText="Telepon">
                                <p:outputLabel
                                        value="#{status.user.mahasiswa.noTeleponMahasiswa!=null?status.user.mahasiswa.noTeleponMahasiswa:'-'}"/>
                            </p:column>
                            <p:column headerText="Proses">
                                <p:outputLabel value="#{status.status}" converter="statusPendaftaranConverter" styleClass="#{statusPendaftaranBean.getStatusColor(status)}"/>
                            </p:column>
                            <p:column headerText="">
                                <p:commandButton icon="pi pi-eye" oncomplete="PF('dialog_statuspendaftaran').show()"
                                                 update="form_statuspendaftaran"
                                                 styleClass="rounded-button mr-1">
                                    <p:resetInput target=":form_statuspendaftaran"/>
                                    <f:setPropertyActionListener
                                            target="#{statusPendaftaranBean.selectedStatusPendaftaran}"
                                            value="#{status}"/>
                                </p:commandButton>
                                <p:commandButton icon="pi pi-check-circle" update="tbl_statuspendaftaran :form_messages:messages"
                                                 styleClass="rounded-button ui-button-success" action="#{statusPendaftaranBean.konfirmasi()}">
                                    <f:setPropertyActionListener target="#{statusPendaftaranBean.selectedStatusPendaftaran}" value="#{status}"/>
                                    <p:confirm header="Konfirmasi" message="konfirmasi data?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no "/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-flat"/>
                        </p:confirmDialog>
                    </h:form>

                    <h:form id="form_statuspendaftaran">
                        <p:dialog widgetVar="dialog_statuspendaftaran" header="status pendaftaran"
                                  modal="true" appendTo="@(body)" fitViewport="true">
                            <p:outputPanel styleClass="overflow-y-auto">
                                <p:panelGrid columns="2" styleClass="ui-noborder"
                                             columnClasses="col-4 p-1,col-8 p-1">
                                    <p:graphicImage
                                            value="#{statusPendaftaranBean.getPp(statusPendaftaranBean.selectedStatusPendaftaran.user.id)}"
                                            stream="false" styleClass="w-8rem border-round-3xl"/>
                                    <p:outputLabel value=""/>

                                    <p:outputLabel for="@next" value="Nama mahasiswa"/>
                                    <p:outputLabel styleClass="w-full"
                                                   value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.namaMahasiswa}"/>

                                    <p:outputLabel for="@next" value="Program Studi"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.programStudi.namaProgramstudi}"/>

                                    <p:outputLabel for="@next" value="Email"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.email}"/>

                                    <p:outputLabel for="@next" value="Tempat Lahir"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.tempatLahir}"/>

                                    <p:outputLabel for="@next" value="Tanggal Lahir"/>
                                    <h:outputText
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.tanggalLahir}">
                                        <f:convertDateTime pattern="dd MMMM yyyy"/>
                                    </h:outputText>

                                    <p:outputLabel for="@next" value="Jenis Kelamin"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.jenisKelamin}"/>

                                    <p:outputLabel for="@next" value="Golongan Darah"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.golonganDarah}"/>

                                    <p:outputLabel for="@next" value="Agama"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.agama.agama}"/>

                                    <p:outputLabel for="@next" value="Status"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.status.status}"/>

                                    <p:outputLabel for="@next" value="Kewarganegaraan"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.kewarganegaraan}"/>

                                    <p:outputLabel for="@next" value="Alamat"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.alamatMahasiswa}"/>

                                    <p:outputLabel for="@next" value="No. Telp Mahasiswa"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.noTeleponMahasiswa}"/>

                                    <p:outputLabel for="@next" value="Hobi"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.hobi}"/>

                                    <p:outputLabel for="@next" value="Jumlah Saudara:"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.jumlahSaudara}"/>

                                    <p:outputLabel for="@next" value="Anak ke"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.anakKe}"/>

                                    <p:outputLabel for="@next" value="Nama Ayah"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.namaAyah}"/>

                                    <p:outputLabel for="@next" value="Nama Ibu"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.namaIbu}"/>

                                    <p:outputLabel for="@next" value="Pekerjaan orang Tua"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.pekerjaanOrangtua}"/>

                                    <p:outputLabel for="@next" value="Alamat Orang Tua"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.alamatOrangtua}"/>

                                    <p:outputLabel for="@next" value="No. Telp Orang Tua"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.noTeleponOrangtua}"/>

                                    <p:outputLabel for="@next" value="Pendidikan Orang Tua"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.pendidikanOrangtua}"/>

                                    <p:outputLabel for="@next" value="Sekolah Asal"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.sekolah.namaSekolah}"/>

                                    <p:outputLabel for="@next" value="Jurusan"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.jurusan}"/>

                                    <p:outputLabel for="@next" value="Tahun Lulus"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.tahunLulus}"/>

                                    <p:outputLabel for="@next" value="No. STTB / Ijazah"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.noIjazah}"/>

                                    <p:outputLabel for="@next" value="Tanggal Ijazah"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.tanggalIjazah}"/>

                                    <p:outputLabel for="@next" value="Angkatan"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.tahunAngkatan.toString()}"/>

                                    <p:outputLabel for="@next" value="Kampus"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.kampus.kodeKampus}"/>

                                    <p:outputLabel for="@next" value="Waktu Kuliah"/>
                                    <p:outputLabel
                                            value=": #{statusPendaftaranBean.selectedStatusPendaftaran.user.mahasiswa.waktuKuliah.waktuKuliah}"/>
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
