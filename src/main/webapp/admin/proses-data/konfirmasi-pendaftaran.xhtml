<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="../templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="../templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form>
                        <p:remoteCommand action="#{konfirmasiPendaftaranBean.findAllRegistrasi()}" autoRun="true"
                                         update="tbl_konfirmasipendaftaran"/>
                        <p:dataTable id="tbl_konfirmasipendaftaran" value="#{konfirmasiPendaftaranBean.registrasis}"
                                     var="reg" resizableColumns="true" reflow="true" rowIndexVar="idx"
                                     selection="#{konfirmasiPendaftaranBean.selectedRegistrasi}"
                                     stripedRows="true" selectionMode="single" rowKey="#{reg.id}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,{ShowAll|'All'}" rows="10"
                                     paginatorPosition="bottom" paginator="true"
                                     tableStyle="table-layout: auto">
                            <f:facet name="header">
                                <p:outputLabel value="Tabel Registrasi Mahasiswa" styleClass="text-2xl font-bold"/>
                            </f:facet>
                            <p:column headerText="No" styleClass="w-3rem">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>
                            <p:column headerText="Tanggal Pendaftaran" styleClass="w-10rem">
                                <p:outputLabel value="#{reg.tanggalPendaftaran}">
                                    <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Nama Mahasiswa" styleClass="w-8rem">
                                <p:outputLabel value="#{reg.namaMahasiswa}"/>
                            </p:column>
                            <p:column headerText="Username" styleClass="w-6rem">
                                <p:outputLabel value="#{reg.username}"/>
                            </p:column>
                            <p:column headerText="Email" styleClass="w-15">
                                <p:outputLabel value="#{reg.email}"/>
                            </p:column>
                            <p:column headerText="Aksi">
                                <p:commandButton icon="pi pi-save" styleClass="rounded-button mr-1"
                                                 action="#{konfirmasiPendaftaranBean.konfirmasi()}"
                                                 update="tbl_konfirmasipendaftaran :form_messages:messages">
                                    <p:confirm header="Konfirmasi data"
                                               message="Konfirmasi registrasi mahasiswa secara langsung?"
                                               icon="pi pi-info-circle"/>
                                    <f:setPropertyActionListener
                                            target="#{konfirmasiPendaftaranBean.selectedRegistrasi}" value="#{reg}"/>
                                </p:commandButton>
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                                 action="#{konfirmasiPendaftaranBean.hapus()}"
                                                 update="tbl_konfirmasipendaftaran">
                                    <p:confirm header="Hapus data" message="Data akan dihapus?"
                                               icon="pi pi-exclamation-triangle"/>
                                    <f:setPropertyActionListener
                                            target="#{konfirmasiPendaftaranBean.selectedRegistrasi}" value="#{reg}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-button-flat ui-confirmdialog-no"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
