<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/admin/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/admin/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form>
                        <p:remoteCommand action="#{pengumumanBean.findAllPengumuman()}" autoRun="true"
                                         update="dt_pengumuman"/>
                        <p:dataTable id="dt_pengumuman" value="#{pengumumanBean.pengumumans}" rowIndexVar="idx"
                                     var="notif" tableStyle="width: 100%; table-layout: auto;"
                                     selection="#{pengumumanBean.selectedPengumuman}"
                                     rowKey="#{notif.id}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,500,{ShowAll|'All'}"
                                     paginatorPosition="bottom" paginator="true" reflow="true"
                                     stripedRows="true" rows="25" selectionMode="single" sortMode="single"
                                     globalFilterOnly="true">
                            <f:facet name="header">
                                <p:outputLabel value="Tabel Pengumuman" styleClass="font-bold"/>
                            </f:facet>
                            <p:column headerText="No">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>

                            <p:column headerText="Judul">
                                <p:outputLabel value="#{notif.judul}"/>
                            </p:column>

                            <p:column headerText="Isi">
                                <p:outputLabel value="#{notif.isi}"/>
                            </p:column>

                            <p:column headerText="Aktif">
                                <p:selectBooleanButton onIcon="pi pi-check-circle" offIcon="pi pi-times-circle" value="#{notif.aktif}"/>
                            </p:column>

                            <p:column headerText="Keterangan">
                                <p:outputLabel value="#{notif.keterangan}"/>
                            </p:column>

                            <p:column headerText="Aksi">
                                <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-1"/>
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>

                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
