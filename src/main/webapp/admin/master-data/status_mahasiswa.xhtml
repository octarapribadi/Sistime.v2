<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/admin/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/admin/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <p:remoteCommand action="#{statusMahasiswaBean.initStatusMahasiswas()}"
                                     update="form_statusmahasiswa:dt_statusmahasiswa"
                                     autoRun="true"/>
                    <h:form id="form_statusmahasiswa">
                        <p:toolbar styleClass="mb-2">
                            <p:toolbarGroup>
                                <p:commandButton id="btn_tambah" value="Tambah" icon="pi pi-plus"
                                                 styleClass="ui-button-success mr-3" update="form_tambahstatusmahasiswa"
                                                 oncomplete="PF('dialog_tambahstatusmahasiswa').show()"
                                                 action="#{statusMahasiswaBean.tambah()}">
                                    <p:resetInput target="form_tambahstatusmahasiswa"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable value="#{statusMahasiswaBean.mahasiswaList}" var="mhs"
                                     widgetVar="wdt_statusmahasiswa"
                                     tableStyle="table-layout: auto;" id="dt_statusmahasiswa"
                                     rowIndexVar="idx" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,500,{ShowAll|'All'}"
                                     paginatorPosition="bottom" paginator="true" reflow="true" globalFilterOnly="true"
                                     stripedRows="true" rows="25" selectionMode="single" rowKey="#{mhs.user.id}">
                            <f:facet name="header">
                                <div class="flex justify-content-between align-items-center">
                                    <p:outputLabel value="Tabel status mahasiswa"/>

                                    <div>
                                        <p:commandButton id="btn_kolom" type="button"
                                                         value="Kolom" icon="pi pi-align-justify"/>
                                        <p:columnToggler trigger="btn_kolom" datasource="dt_statusmahasiswa"/>

                                        <span class="ui-input-icon-left">
                                        <i class="pi pi-search"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('wdt_statusmahasiswa').filter()"
                                                     placeholder="Search"/>
                                    </span>

                                    </div>
                                </div>
                            </f:facet>
                            <p:column headerText="No" styleClass="p-1 m-0" sortBy="#{idx}">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>

                            <p:column headerText="Nim" styleClass="p-1 m-0" sortBy="#{mhs.user.statusMahasiswa.nim}"
                                      filterBy="#{mhs.user.statusMahasiswa.nim}">
                                <p:outputLabel value="#{mhs.user.statusMahasiswa.nim}"/>
                            </p:column>

                            <p:column headerText="Nama mahasiswa" styleClass="p-1 m-0" sortBy="#{mhs.namaMahasiswa}"
                                      filterBy="#{mhs.namaMahasiswa}">
                                <p:outputLabel value="#{mhs.namaMahasiswa}"/>
                            </p:column>

                            <p:column headerText="Kelas" styleClass="p-1 m-0"
                                      sortBy="#{mhs.user.statusMahasiswa.kodeKelas.namaKelas}"
                                      filterBy="#{mhs.user.statusMahasiswa.kodeKelas.namaKelas}">
                                <p:outputLabel value="#{mhs.user.statusMahasiswa.kodeKelas.namaKelas}"/>
                            </p:column>

                            <p:column headerText="Status" styleClass="p-1 m-0"
                                      sortBy="#{mhs.user.statusMahasiswa.status}"
                                      filterBy="#{mhs.user.statusMahasiswa.status}">
                                <p:outputLabel value="#{mhs.user.statusMahasiswa.status}"/>
                            </p:column>

                            <p:column headerText="Aksi" styleClass="p-1 m-0">
                                <p:commandButton icon="pi pi-pencil" oncomplete="PF('dialog_editstatus').show()"
                                                 styleClass="mr-1 ui-button-warning rounded-button"
                                                 action="#{statusMahasiswaBean.lihatStatusMahasiswa(mhs)}"
                                                 update="form_editstatus" resetValues="true"/>
                                <p:commandButton icon="pi pi-minus" styleClass="ui-button-danger rounded-button">
                                    <p:confirm header="Konfirmasi" message="Apakah kamu yakin akan menghapus data?"
                                               icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-button-flat ui-confirmdialog-no"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>
                    </h:form>

                    <p:dialog widgetVar="dialog_editstatus" header="Edit status mahasiswa" modal="true"
                              showEffect="fade" appendTo="@(body)">
                        <h:form id="form_editstatus">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-3 p-1,ui-grid-col-9 p-1"
                                         styleClass="ui-noborder" layout="grid">
                                <p:outputLabel value="Nama mahasiswa"/>
                                <p:inputText value="#{statusMahasiswaBean.selectedMahasiswa.namaMahasiswa}"
                                             styleClass="w-full" disabled="true"/>

                                <p:outputLabel value="Nim"/>
                                <p:inputText value="#{statusMahasiswaBean.selectedMahasiswa.user.statusMahasiswa.nim}"
                                             styleClass="w-full"/>

                                <p:outputLabel value="Kelas"/>
                                <p:selectOneMenu
                                        value="#{statusMahasiswaBean.selectedMahasiswa.user.statusMahasiswa.kodeKelas.kodeKelas}"
                                        styleClass="w-full" filter="true" filterMatchMode="startsWith"
                                        filterPlaceholder="Nama kelas">
                                    <f:selectItems value="#{kelasBean.findAllKelas()}" var="kelas"
                                                   itemLabel="#{kelas.namaKelas}"
                                                   itemValue="#{kelas.kodeKelas}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Status"/>
                                <p:selectOneMenu
                                        value="#{statusMahasiswaBean.selectedMahasiswa.user.statusMahasiswa.status}"
                                        styleClass="w-full">
                                    <f:selectItem itemValue="AKTIF" itemLabel="AKTIF"/>
                                    <f:selectItem itemValue="NONAKTIF" itemLabel="NONAKTIF"/>
                                    <f:selectItem itemValue="CUTI" itemLabel="CUTI"/>
                                    <f:selectItem itemValue="DROPOUT" itemLabel="DROPOUT"/>
                                    <f:selectItem itemValue="ALUMNI" itemLabel="ALUMNI"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Keterangan"/>
                                <p:inputTextarea
                                        value="#{statusMahasiswaBean.selectedMahasiswa.user.statusMahasiswa.keterangan}"
                                        styleClass="w-full" autoResize="false"/>

                            </p:panelGrid>
                            <div class="flex justify-content-end">
                                <p:commandButton value="Simpan" icon="pi pi-save" styleClass="mt-1"
                                                 action="#{statusMahasiswaBean.merge()}"
                                                 oncomplete="PF('dialog_editstatus').hide()"
                                                 update="form_messages form_statusmahasiswa"/>
                            </div>
                        </h:form>
                    </p:dialog>

                    <p:dialog widgetVar="dialog_tambahstatusmahasiswa" modal="true" appendTo="@(body)"
                              header="Tambah status mahasiswa" fitViewport="true" style="min-width: 600px">
                        <h:form id="form_tambahstatusmahasiswa">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-3 p-1 m-0, ui-grid-col-9 p-1 m-0"
                                         styleClass="ui-noborder">
                                <p:outputLabel value="Nama mahasiswa:"/>
                                <p:selectOneMenu value="#{statusMahasiswaBean.statusMahasiswa.user.id}"
                                                 styleClass="w-full"
                                                 filter="true" filterMatchMode="contains">
                                    <f:selectItem value="#{null}" itemLabel="--pilih mahasiswa--"/>
                                    <f:selectItems value="#{statusMahasiswaBean.findAllMahasiswaTakBerstatus()}"
                                                   var="usr" itemLabel="#{usr.mahasiswa.namaMahasiswa}"
                                                   itemValue="#{usr.id}" itemDescription="#{usr.mahasiswa.email}"/>
                                    <f:facet name="footer">
                                        <p:divider styleClass="mt-0"/>
                                        <p:outputLabel value="#{statusMahasiswaBean.users.size()} mhs"
                                                       styleClass="font-bold"/>
                                    </f:facet>
                                </p:selectOneMenu>

                                <p:outputLabel value="Nim"/>
                                <p:inputText value="#{statusMahasiswaBean.statusMahasiswa.nim}"
                                             styleClass="w-full" validator="#{nimValidator.validate}"/>

                                <p:outputLabel value="Kelas"/>
                                <p:selectOneMenu
                                        value="#{statusMahasiswaBean.statusMahasiswa.kodeKelas.kodeKelas}"
                                        styleClass="w-full" filter="true" filterMatchMode="startsWith"
                                        filterPlaceholder="Nama kelas">
                                    <f:selectItems value="#{kelasBean.findAllKelas()}" var="kelas"
                                                   itemLabel="#{kelas.namaKelas}"
                                                   itemValue="#{kelas.kodeKelas}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Status"/>
                                <p:selectOneMenu
                                        value="#{statusMahasiswaBean.statusMahasiswa.status}"
                                        styleClass="w-full">
                                    <f:selectItem itemValue="AKTIF" itemLabel="AKTIF"/>
                                    <f:selectItem itemValue="NONAKTIF" itemLabel="NONAKTIF"/>
                                    <f:selectItem itemValue="CUTI" itemLabel="CUTI"/>
                                    <f:selectItem itemValue="DROPOUT" itemLabel="DROPOUT"/>
                                    <f:selectItem itemValue="ALUMNI" itemLabel="ALUMNI"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Keterangan"/>
                                <p:inputTextarea
                                        value="#{statusMahasiswaBean.statusMahasiswa.keterangan}"
                                        styleClass="w-full" autoResize="false"/>

                                <p:outputLabel/>
                                <p:commandButton value="Submit" icon="pi pi-save"
                                                 action="#{statusMahasiswaBean.persist()}"
                                                 update=":form_statusmahasiswa:dt_statusmahasiswa :form_messages:messages"/>

                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
