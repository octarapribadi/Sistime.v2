<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/admin/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/admin/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form id="form_kelas">
                        <p:remoteCommand action="#{kelasBean.findAllKelas()}" autoRun="true"
                                         update="dt_kelas"/>

                        <p:toolbar styleClass="mb-2">
                            <p:toolbarGroup>
                                <p:commandButton value="Tambah" icon="pi pi-plus" action="#{kelasBean.openNew()}"
                                                 oncomplete="PF('dialog_tambahkelas').show()"
                                                 styleClass="ui-button-success"
                                                 update="form_tambahkelas">
                                    <p:resetInput target="form_tambahkelas"/>
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable id="dt_kelas" value="#{kelasBean.kelass}" rowIndexVar="idx"
                                     var="kelas" tableStyle="width: 100%; table-layout: auto;"
                                     selection="#{kelasBean.selectedKelas}"
                                     rowKey="#{kelas.kodeKelas}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,500,{ShowAll|'All'}"
                                     paginatorPosition="bottom" paginator="true" reflow="true"
                                     stripedRows="true" rows="25" selectionMode="single" sortMode="single"
                                     globalFilterOnly="true" widgetVar="wkls"
                                     filteredValue="#{kelasBean.filteredKelas}">
                            <f:facet name="header">
                                <div class="flex justify-content-between align-items-center">
                                    <p:outputLabel value="Tabel Kelas" styleClass="font-bold"/>

                                    <div>
                                        <p:commandButton id="btn_kolom" type="button"
                                                         value="Kolom" icon="pi pi-align-justify"/>
                                        <p:columnToggler trigger="btn_kolom" datasource="dt_kelas"/>

                                        <span class="icon ui-input-icon-left">
                                            <i class="pi pi-search"/>
                                            <p:inputText id="globalFilter" placeholder="Search"
                                                     onkeyup="PF('wkls').filter()"/>
                                        </span>
                                    </div>
                                </div>
                            </f:facet>
                            <p:column headerText="No">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>

                            <p:column headerText="Kode Prodi"
                                      sortBy="#{kelas.programStudi.kodeProgramstudi}"
                                      filterBy="#{kelas.programStudi.kodeProgramstudi}">
                                <p:outputLabel value="#{kelas.programStudi.kodeProgramstudi}"/>
                            </p:column>

                            <p:column headerText="Kode Kelas"
                                      sortBy="#{kelas.kodeKelas}"
                                      filterBy="#{kelas.kodeKelas}">
                                <p:outputLabel value="#{kelas.kodeKelas}"/>
                            </p:column>

                            <p:column headerText="Nama Kelas"
                                      sortBy="#{kelas.namaKelas}"
                                      filterBy="#{kelas.namaKelas}">
                                <p:outputLabel value="#{kelas.namaKelas}"/>
                            </p:column>

                            <p:column headerText="Angkatan"
                                      sortBy="#{kelas.angkatan}"
                                      filterBy="#{kelas.angkatan}">
                                <p:outputLabel value="#{kelas.angkatan}"/>
                            </p:column>

                            <p:column headerText="Dosen Wali"
                                      sortBy="#{kelas.idDosenwali.namaDosen}"
                                      filterBy="#{kelas.idDosenwali.namaDosen}">
                                <p:outputLabel value="#{kelas.idDosenwali.namaDosen}"/>
                            </p:column>

                            <p:column headerText="Keterangan"
                                      sortBy="#{kelas.keterangan}"
                                      filterBy="#{kelas.keterangan}">
                                <p:outputLabel value="#{kelas.keterangan}"/>
                            </p:column>

                            <p:column headerText="Aksi">
                                <p:commandButton icon="pi pi-pencil"
                                                 styleClass="rounded-button ui-button-warning mr-1"
                                                 action="#{kelasBean.edit()}" update="form_tambahkelas"
                                                 oncomplete="PF('dialog_tambahkelas').show()">
                                    <f:setPropertyActionListener target="#{kelasBean.selectedKelas}" value="#{kelas}"/>
                                </p:commandButton>
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                                 action="#{kelasBean.delete()}"
                                                 update="form_messages:messages form_kelas:dt_kelas">
                                    <p:confirm header="Konfirmasi" message="Apakah kamu yakin akan menghapus kelas?"
                                               icon="pi pi-info-circle"/>
                                    <f:setPropertyActionListener target="#{kelasBean.selectedKelas}"
                                                                 value="#{kelas}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-button-flat ui-confirmdialog-no"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>
                    </h:form>


                    <p:dialog header="tambah kelas baru" showEffect="fade" modal="true" style="min-width: 600px"
                              widgetVar="dialog_tambahkelas" fitViewport="true" appendTo="@(body)"
                              responsive="true">
                        <h:form id="form_tambahkelas">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-3 p-1,ui-grid-col-9 p-1"
                                         layout="grid">
                                <p:outputLabel for="@next" value="Program Studi"/>
                                <p:selectOneMenu id="sel_programstudi" styleClass="w-full"
                                                 value="#{kelasBean.selectedKelas.programStudi.kodeProgramstudi}">
                                    <f:selectItems value="#{programStudiBean.listProgramStudi()}" var="prodi"
                                                   itemLabel="#{prodi.namaProgramstudi}"
                                                   itemValue="#{prodi.kodeProgramstudi}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="@next" value="Kode Kelas"/>
                                <p:inputText id="txt_kodekelas" styleClass="w-full" required="true"
                                             value="#{kelasBean.selectedKelas.kodeKelas}"/>

                                <p:outputLabel for="@next" value="Nama Kelas"/>
                                <p:inputText id="txt_namakelas" styleClass="w-full" required="true"
                                             value="#{kelasBean.selectedKelas.namaKelas}"/>

                                <p:outputLabel for="@next" value="Angkatan"/>
                                <p:inputNumber id="num_angkatan" minValue="2000" maxValue="9999"
                                               value="#{kelasBean.selectedKelas.angkatan}"
                                               thousandSeparator="" styleClass="w-full" required="true"/>

                                <p:outputLabel for="@next" value="Dosen Wali"/>
                                <p:selectOneMenu id="sel_dosenwali" styleClass="w-full" filter="true"
                                                 filterMatchMode="contains"
                                                 value="#{kelasBean.selectedKelas.idDosenwali.id}">
                                    <f:selectItem itemLabel="--pilih dosen--" itemValue="#{null}"/>
                                    <f:selectItems value="#{dosenBean.findAllDosen()}" var="dosen"
                                                   itemValue="#{dosen.id}"
                                                   itemLabel="#{dosen.namaDosen}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="@next" value="Keterangan"/>
                                <p:inputTextarea id="txt_keterangan" styleClass="w-full"
                                                 value="#{kelasBean.selectedKelas.keterangan}"/>


                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <p:commandButton value="Simpan" icon="pi pi-save"
                                                         update="form_messages:messages
                                                                 form_kelas:dt_kelas"
                                                         action="#{kelasBean.save()}"
                                                         oncomplete="PF('dialog_tambahkelas').hide()"/>
                                    </div>
                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>

                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
