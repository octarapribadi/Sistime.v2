<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/admin/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/admin/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->

                    <h:form id="form_matkul">
                        <p:remoteCommand action="#{mataKuliahBean.findAllMataKuliah()}" autoRun="true"
                                         update="dt_matakuliah"/>
                        <p:remoteCommand action="#{programStudiBean.listProgramStudi()}" autoRun="true"
                                         update=":form_selectedmatkul"/>
                        <p:remoteCommand action="#{tipeMataKuliahBean.findAllTipeMatkulh()}" autoRun="true"
                                         update=":form_selectedmatkul"/>
                        <p:dataTable id="dt_matakuliah" value="#{mataKuliahBean.mataKuliahs}" rowIndexVar="idx"
                                     var="matkul" tableStyle="table-layout: auto"
                                     selection="#{mataKuliahBean.selectedMataKuliah}"
                                     rowKey="#{matkul.id}" widgetVar="wmatkul"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,500,{ShowAll|'All'}"
                                     paginatorPosition="bottom" paginator="true" reflow="true"
                                     stripedRows="true" rows="25" selectionMode="single" sortMode="single"
                                     globalFilterOnly="true">
                            <f:facet name="header">
                                <f:facet name="header">
                                    <div class="flex justify-content-between align-items-center">
                                        <p:outputLabel value="Tabel Matakuliah" styleClass="font-bold"/>
                                        <div>
                                            <p:commandButton value="Tambah" icon="pi pi-plus" styleClass="mr-1"
                                                             action="#{mataKuliahBean.openNew()}"
                                                             oncomplete="PF('dialog_matkul').show()"
                                                             process="@this"
                                                             update=":form_selectedmatkul"/>
                                            <p:commandButton id="btn_kolom" type="button" styleClass="ui-button-success"
                                                             value="Kolom" icon="pi pi-align-justify"/>
                                            <p:columnToggler trigger="btn_kolom" datasource="dt_matakuliah"/>

                                            <span class="icon ui-input-icon-left">
                                            <i class="pi pi-search"/>
                                            <p:inputText id="globalFilter" placeholder="Search"
                                                         onkeyup="PF('wmatkul').filter()"/>
                                        </span>
                                        </div>
                                    </div>
                                </f:facet>
                            </f:facet>
                            <p:column headerText="No" styleClass="p-1 w-fit">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>

                            <p:column headerText="Kode Matakuliah" styleClass="p-1 w-fit"
                                      filterBy="#{matkul.kodeMatakuliah}"
                                      sortBy="#{matkul.kodeMatakuliah}">
                                <p:outputLabel value="#{matkul.kodeMatakuliah}"/>
                            </p:column>

                            <p:column headerText="Nama Matakuliah" styleClass="p-1 w-fit"
                                      filterBy="#{matkul.namaMatakuliah}"
                                      sortBy="#{matkul.namaMatakuliah}">
                                <p:outputLabel value="#{matkul.namaMatakuliah}"/>
                            </p:column>

                            <p:column headerText="SKS" styleClass="p-1 w-fit"
                                      filterBy="#{matkul.sks}"
                                      sortBy="#{matkul.sks}">
                                <p:outputLabel value="#{matkul.sks}"/>
                            </p:column>

                            <p:column headerText="Semester" styleClass="p-1 w-fit"
                                      filterBy="#{matkul.semester}"
                                      sortBy="#{matkul.semester}">
                                <p:outputLabel value="#{matkul.semester}"/>
                            </p:column>

                            <p:column headerText="Aksi" styleClass="p-1 w-fit">
                                <p:commandButton icon="pi pi-pencil" oncomplete="PF('dialog_matkul').show()"
                                                 styleClass="rounded-button ui-button-warning mr-1"
                                                 update="form_selectedmatkul" action="#{mataKuliahBean.edit()}">
                                    <f:setPropertyActionListener target="#{mataKuliahBean.selectedMataKuliah}"
                                                                 value="#{matkul}"/>
                                </p:commandButton>
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                                 update="dt_matakuliah :form_messages:messages"
                                                 action="#{mataKuliahBean.delete()}">
                                    <f:setPropertyActionListener target="#{mataKuliahBean.selectedMataKuliah}"
                                                                 value="#{matkul}"/>
                                    <p:confirm header="Konfirmasi" message="Apakah kamu yakin akan menghapus data?"
                                               icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-button-flat ui-confirmdialog-no"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>
                    </h:form>
                    <p:dialog header="Matakuliah" showEffect="fade" modal="true" appendTo="@(body)"
                              responsive="true" widgetVar="dialog_matkul" fitViewport="true"
                              resizable="true" style="min-width: 700px">
                        <h:form id="form_selectedmatkul">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-3 p-1, ui-grid-col-9 p-1">
                                <p:outputLabel value="Kode Matkul" for="@next"/>
                                <p:inputText value="#{mataKuliahBean.selectedMataKuliah.kodeMatakuliah}"
                                             styleClass="w-full"/>

                                <p:outputLabel value="Nama Matkul" for="@next"/>
                                <p:inputText value="#{mataKuliahBean.selectedMataKuliah.namaMatakuliah}"
                                             styleClass="w-full"/>

                                <p:outputLabel value="SKS" for="@next"/>
                                <p:inputNumber value="#{mataKuliahBean.selectedMataKuliah.sks}" decimalPlaces="0"
                                               styleClass="w-full"/>

                                <p:outputLabel value="Semester" for="@next"/>
                                <p:inputNumber value="#{mataKuliahBean.selectedMataKuliah.semester}" decimalPlaces="0"
                                               styleClass="w-full"/>

                                <p:outputLabel value="Kode Programstudi" for="@next"/>
                                <p:selectOneMenu value="#{mataKuliahBean.selectedMataKuliah.kodeProdi.kodeProgramstudi}"
                                                 styleClass="w-full">
                                    <f:selectItem value="#{null}" itemLabel="--Pilih Kode Programstudi--"
                                                  noSelectionOption="true" itemDisabled="true"/>
                                    <f:selectItems value="#{programStudiBean.programStudis}" var="prodi"
                                                   itemLabel="#{prodi.namaProgramstudi}"
                                                   itemValue="#{prodi.kodeProgramstudi}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Tipe Matakuliah" for="@next"/>
                                <p:selectOneRadio value="#{mataKuliahBean.selectedMataKuliah.idTipematakuliah.id}"
                                                  styleClass="w-full">
                                    <f:selectItems value="#{tipeMataKuliahBean.tipeMataKuliahs}" var="tm"
                                                   itemValue="#{tm.id}" itemLabel="#{tm.tipeMatakuliah}"/>
                                </p:selectOneRadio>
                            </p:panelGrid>
                            <div class="text-right p-1">
                                <p:commandButton value="Simpan" icon="pi pi-save" action="#{mataKuliahBean.save()}"
                                                 update=":form_matkul :form_messages:messages"
                                                 oncomplete="PF('dialog_matkul').hide()"/>
                            </div>
                        </h:form>
                    </p:dialog>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
