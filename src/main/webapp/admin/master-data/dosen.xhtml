<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/admin/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/admin/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form id="form_dosen">
                        <p:remoteCommand action="#{dosenBean.findAllDosen()}" autoRun="true"
                                         update="dt_dosen"/>
                        <!--<p:remoteCommand action="#{dosenBean.initColumnVisibleList()}" autoRun="true"
                                         update="dt_dosen"/>-->
                        <p:toolbar styleClass="mb-2 justify-content-between">
                            <p:toolbarGroup>
                                <p:commandButton value="Tambah" icon="pi pi-plus" action="#{dosenBean.openNew()}"
                                                 oncomplete="PF('dialog_tambahdosen').show()"
                                                 styleClass="ui-button-success"
                                                 update="form_tambahdosen">
                                    <p:resetInput target="form_tambahdosen"/>
                                </p:commandButton>

                            </p:toolbarGroup>
                            <!--
                                                        <p:toolbarGroup>
                                                            <p:commandButton id="btn_kolom" type="button"
                                                                             value="Kolom" icon="pi pi-align-justify"/>
                                                            <p:columnToggler trigger="btn_kolom" datasource="dt_dosen">
                                                                <p:ajax event="toggle" listener="#{dosenBean.onToggle}"
                                                                        update="dt_dosen"/>
                                                            </p:columnToggler>
                                                        </p:toolbarGroup>

                                                        -->
                        </p:toolbar>
                        <p:dataTable id="dt_dosen" value="#{dosenBean.dosens}" rowIndexVar="idx"
                                     var="dosen" tableStyle="width: 100%; table-layout: auto;"
                                     selection="#{dosenBean.selectedDosen}"
                                     rowKey="#{dosen.id}" widgetVar="wdosen"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                        {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,25,50,100,250,500,{ShowAll|'All'}"
                                     paginatorPosition="bottom" paginator="true" reflow="true"
                                     stripedRows="true" rows="25" selectionMode="single" sortMode="single"
                                     globalFilterOnly="true">
                            <f:facet name="header">
                                <div class="flex justify-content-between align-items-center">
                                    <p:outputLabel value="Tabel Dosen" styleClass="font-bold"/>
                                    <div>
                                        <p:commandButton id="btn_kolom" type="button"
                                                         value="Kolom" icon="pi pi-align-justify"/>
                                        <p:columnToggler trigger="btn_kolom" datasource="dt_dosen"/>

                                        <span class="icon ui-input-icon-left">
                                            <i class="pi pi-search"/>
                                            <p:inputText id="globalFilter" placeholder="Search"
                                                         onkeyup="PF('wdosen').filter()"/>
                                        </span>
                                    </div>
                                </div>
                            </f:facet>
                            <p:column headerText="No">
                                <p:outputLabel value="#{idx+1}"/>
                            </p:column>

                            <p:column id="col_nama"
                                      headerText="Nama Dosen"
                                      filterBy="#{dosen.namaDosen}"
                                      sortBy="#{dosen.namaDosen}"
                                      visible="true">
                                <p:outputLabel value="#{dosen.namaDosen}"/>
                            </p:column>

                            <p:column id="col_status"
                                      headerText="Status Dosen"
                                      filterBy="#{dosen.statusDosen}"
                                      sortBy="#{dosen.statusDosen}"
                                      visible="true">
                                <p:outputLabel value="#{dosen.statusDosen}"/>
                            </p:column>

                            <p:column id="col_email"
                                      headerText="Email"
                                      filterBy="#{dosen.email}"
                                      sortBy="#{dosen.email}"
                                      visible="false">
                                <p:outputLabel value="#{dosen.email}"/>
                            </p:column>

                            <p:column id="col_telepon"
                                      headerText="Telepon"
                                      filterBy="#{dosen.noTelepon}"
                                      sortBy="#{dosen.noTelepon}"
                                      visible="false">
                                <p:outputLabel value="#{dosen.noTelepon}"/>
                            </p:column>

                            <p:column id="col_alamat"
                                      headerText="Alamat"
                                      filterBy="#{dosen.alamat}"
                                      sortBy="#{dosen.alamat}"
                                      visible="false">
                                <p:outputLabel value="#{dosen.alamat}"/>
                            </p:column>

                            <p:column id="col_keterangan"
                                      headerText="Keterangan"
                                      filterBy="#{dosen.keterangan}"
                                      sortBy="#{dosen.keterangan}"
                                      visible="true">
                                <p:outputLabel value="#{dosen.keterangan}"/>
                            </p:column>

                            <p:column headerText="Aksi">
                                <p:commandButton icon="pi pi-pencil"
                                                 styleClass="rounded-button ui-button-warning mr-1"
                                                 update="form_tambahdosen"
                                                 oncomplete="PF('dialog_tambahdosen').show()"
                                                 action="#{dosenBean.edit()}">
                                    <f:setPropertyActionListener target="#{dosenBean.selectedDosen}" value="#{dosen}"/>
                                </p:commandButton>
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                                 action="#{dosenBean.delete()}"
                                                 update="form_messages:messages form_dosen:dt_dosen">
                                    <p:confirm header="Konfirmasi" message="Apakah kamu yakin akan menghapus dosen?"
                                               icon="pi pi-info-circle"/>
                                    <f:setPropertyActionListener target="#{dosenBean.selectedDosen}"
                                                                 value="#{dosen}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                        <p:confirmDialog global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-button-flat ui-confirmdialog-no"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                        </p:confirmDialog>

                    </h:form>

                    <p:dialog header="tambah dosen" showEffect="fade" modal="true" style="min-width: 600px"
                              widgetVar="dialog_tambahdosen" fitViewport="true" appendTo="@(body)"
                              responsive="true">
                        <h:form id="form_tambahdosen">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-3 p-1,ui-grid-col-9 p-1"
                                         layout="grid">
                                <p:outputLabel for="@next" value="Nama Dosen"/>
                                <p:inputText id="txt_namadosen" value="#{dosenBean.selectedDosen.namaDosen}"
                                             styleClass="w-full"/>

                                <p:outputLabel for="@next" value="Status"/>
                                <p:selectOneMenu id="sel_status" value="#{dosenBean.selectedDosen.statusDosen}"
                                                 styleClass="w-full">
                                    <f:selectItem itemLabel="Tetap" itemValue="tetap"/>
                                    <f:selectItem itemLabel="Tidak Tetap" itemValue="tidak_tetap"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="@next" value="Email"/>
                                <p:inputText id="txt_email" value="#{dosenBean.selectedDosen.email}"
                                             styleClass="w-full" type="email"/>

                                <p:outputLabel for="@next" value="Telepon"/>
                                <p:inputText id="txt_telepon" value="#{dosenBean.selectedDosen.noTelepon}"
                                             styleClass="w-full" type="tel"/>

                                <p:outputLabel for="@next" value="Alamat"/>
                                <p:inputTextarea id="txt_alamat" value="#{dosenBean.selectedDosen.alamat}"
                                                 styleClass="w-full"/>

                                <p:outputLabel for="@next" value="Keterangan"/>
                                <p:inputTextarea id="txt_keterangan" value="#{dosenBean.selectedDosen.keterangan}"
                                                 styleClass="w-full"/>
                                <f:facet name="footer">
                                    <div style="text-align: right">
                                        <p:commandButton value="Simpan" icon="pi pi-save"
                                                         update="form_messages:messages
                                                                 form_dosen:dt_dosen"
                                                         action="#{dosenBean.save()}"
                                                         oncomplete="PF('dialog_tambahdosen').hide()"/>
                                    </div>
                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </p:dialog>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
