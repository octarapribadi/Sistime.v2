<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="/mahasiswa/templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="/mahasiswa/templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex flex-column flex-wrap bg-white p-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form>
                        <div style="padding:.5rem 0 1rem">
                            <p:outputLabel value="Tabel Kartu Rencana Studi (KRS) Mahasiswa"
                                           styleClass="text-2xl text-gray-800 font-bold"/>
                        </div>
                        <p:dataTable value="#{skemaKrsBean.findSkemaKrsByAktif()}" var="krs" tableStyle="table-layout: auto">
                            <p:column headerText="Tahun Ajaran" styleClass="p-2 mr-2">
                                <p:outputLabel value="#{krs.tahunAjaran.tahun}"/>
                            </p:column>
                            <p:column headerText="Semester" styleClass="p-2 mr-2">
                                <p:outputLabel value="#{krs.tahunAjaran.semester}"/>
                            </p:column>
                            <p:column headerText="Status" styleClass="p-2 mr-2">
                                <p:outputLabel value="#{skemaKrsBean.isAktif(krs)}"/>
                            </p:column>
                            <p:column headerText="Aksi" styleClass="p-2 mr-2">
                                <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-success mr-1"
                                                 oncomplete="PF('dialog_isikrs').show()"
                                                 disabled="#{krsMahasiswaBean.disable(krs.id)}"
                                                 update=":form_krsmahasiswa:dt_matkulbawah :form_krsmahasiswa:total_sks"
                                                 resetValues="true" action="#{krsMahasiswaBean.lihatSkedul()}"/>
                                <p:commandButton icon="pi pi-print" styleClass="rounded-button"
                                                 oncomplete="PF('dialog_printkrs').show()"
                                                 action="#{krsMahasiswaBean.fillKrsMahasiswaList(krs.id)}"
                                update=":form_printkrs:dt_printkrs"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <p:dialog widgetVar="dialog_isikrs" modal="true" appendTo="@(body)" header="Isi KRS"
                              fitViewport="true">

                        <h:form id="form_krsmahasiswa">
                            <p:remoteCommand action="#{krsMahasiswaBean.init()}" autoRun="true"/>
                            <p:remoteCommand action="#{krsMahasiswaBean.fillSkedulByKodeKelas()}" autoRun="true"
                                             update="dt_skedul total_sks"/>
                            <!-- LIHAT KRS MATA KULIAH WAJIB -->
                            <p:panel id="panel_isikrs" header="Matakuliah wajib" toggleable="true">

                                <p:dataTable value="#{krsMahasiswaBean.skedulList}" var="sk" id="dt_skedul"
                                             rowIndexVar="idx" tableStyle="table-layout: auto"
                                             stripedRows="true">
                                    <p:column headerText="No" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{idx+1}"/>
                                    </p:column>
                                    <p:column headerText="Kelas" styleClass="p-1 m-0">
                                        <h:outputText value="#{sk.kodeKelas.namaKelas}"/>
                                    </p:column>
                                    <p:column headerText="Kode Matakuliah" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{sk.idMatakuliah.kodeMatakuliah}"/>
                                    </p:column>
                                    <p:column headerText="Nama Matakuliah" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{sk.idMatakuliah.namaMatakuliah}"/>
                                    </p:column>
                                    <p:column headerText="SKS" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{sk.idMatakuliah.sks}"/>
                                    </p:column>
                                    <p:column headerText="Semester" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{sk.idMatakuliah.semester}"/>
                                    </p:column>
                                    <p:column headerText="Dosen" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{sk.idDosen.namaDosen}"/>
                                    </p:column>
                                    <p:column headerText="Keterangan" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{sk.keterangan}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <!-- ISI KRS MATAKULIAH BAWAH -->
                            <p:panel id="panel_isikrsbawah" header="Matakuliah bawah" toggleable="true"
                                     styleClass="mt-2">
                                <p:commandButton value="Tambah" icon="pi pi-plus" styleClass="ui-button-success"
                                                 action="#{krsMahasiswaBean.tambah()}" update="dt_matkulbawah"/>
                                <p:dataTable id="dt_matkulbawah" value="#{krsMahasiswaBean.skedulBawahList}"
                                             rowIndexVar="idx" var="skedul" tableStyle="table-layout: auto"
                                             styleClass="mt-2">
                                    <p:column headerText="No" styleClass="p-1 m-0">
                                        <p:outputLabel value="#{idx+1}"/>
                                    </p:column>
                                    <p:column headerText="Nama Matakuliah" styleClass="p-1 m-0">
                                        <p:selectOneMenu value="#{skedul.id}"
                                                         filter="true" filterMatchMode="contains"
                                                         required="true" requiredMessage="Pilih matakuliah!">
                                            <f:selectItem value="#{null}" itemLabel="Pilih matakuliah"
                                                          itemDisabled="true"/>
                                            <f:selectItems
                                                    value="#{krsMahasiswaBean.findAllSkedulAktifByProdiAndBelowAngkatan()}"
                                                    var="s" itemValue="#{s.id}"
                                                    itemLabel="#{s.idMatakuliah.namaMatakuliah} (KELAS: #{s.kodeKelas.namaKelas}) (SKS: #{s.idMatakuliah.sks})"
                                                    itemDescription="#{s.keterangan}"/>
                                            <p:ajax process="@this" update=":form_krsmahasiswa:total_sks"
                                                    listener="#{krsMahasiswaBean.hitungSks()}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column headerText="Aksi" styleClass="p-1 m-0">
                                        <p:commandButton icon="pi pi-minus" action="#{krsMahasiswaBean.hapus(skedul)}"
                                                         styleClass="rounded-button ui-button-danger"
                                                         update="dt_matkulbawah :form_krsmahasiswa:total_sks"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                            <div style="display:flex; justify-content: space-between;">
                                <div>
                                    <p:outputLabel id="total_sks" value="Total sks: #{krsMahasiswaBean.jumlahSks}"
                                                   styleClass="text-2xl"/>
                                    <p:outputLabel value="Maksimum: #{krsMahasiswaBean.findMaksimalSks()}"
                                                   styleClass="ml-3 text-2xl"/>
                                </div>
                                <p:commandButton value="Simpan" icon="pi pi-save" styleClass="mt-2"
                                                 action="#{krsMahasiswaBean.simpan()}"
                                                 oncomplete="PF('dialog_isikrs').hide()"
                                                 update=":form_messages:messages"/>
                            </div>
                        </h:form>
                    </p:dialog>


                    <!-- PRINT KRS -->
                    <p:dialog widgetVar="dialog_printkrs" modal="true" appendTo="@(body)" header="Isi KRS"
                              fitViewport="true">
                        <h:form id="form_printkrs">

                            <p:outputPanel id="panel_printkrs">
                                <p:panelGrid columns="2"
                                             columnClasses="col-2 p-0 m-0, col-10 ml-3 p-0 pl-3 vertical-align-top"
                                             styleClass="w-full ui-noborder">
                                    <p:graphicImage url="/resources/images/logo.png" styleClass="w-7rem"/>
                                    <p:column>
                                        <p:outputLabel value="Kartu Rencana Studi"
                                                       styleClass="text-2xl font-bold"/><br/>
                                        <p:outputLabel value="STMIK Time"/> <br/>
                                        <p:outputLabel value="Jalan Merbabu No. 32 blok AA-BB Medan"/> <br/>
                                        <p:outputLabel value="telp: (061) 4561932 email: stmiktime@gmail.com"/>
                                    </p:column>
                                </p:panelGrid>
                                <p:separator/>
                                <p:dataTable value="#{krsMahasiswaBean.krsMahasiswaList}" var="krs"
                                             rowIndexVar="idx" tableStyle="table-layout: auto;" id="dt_printkrs">
                                    <p:column headerText="No" styleClass="p-1">
                                        <p:outputLabel value="#{idx+1}"/>
                                    </p:column>
                                    <p:column headerText="Kode Matakuliah" styleClass="p-1">
                                        <p:outputLabel value="#{krs.skedul.idMatakuliah.kodeMatakuliah}"/>
                                    </p:column>
                                    <p:column headerText="Nama Matakuliah" styleClass="p-1">
                                        <p:outputLabel value="#{krs.skedul.idMatakuliah.namaMatakuliah}"/>
                                    </p:column>
                                    <p:column headerText="SKS" styleClass="p-1">
                                        <p:outputLabel value="#{krs.skedul.idMatakuliah.sks}"/>
                                    </p:column>
                                    <p:column headerText="Semester" styleClass="p-1">
                                        <p:outputLabel value="#{krs.skedul.idMatakuliah.semester}"/>
                                    </p:column>
                                    <p:column headerText="Dosen" styleClass="p-1">
                                        <p:outputLabel value="#{krs.skedul.idDosen.namaDosen}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>

                            <p:commandButton value="Print" icon="pi pi-print" styleClass="mt-2">
                                <p:printer target="panel_printkrs"/>
                            </p:commandButton>
                        </h:form>
                    </p:dialog>


                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
