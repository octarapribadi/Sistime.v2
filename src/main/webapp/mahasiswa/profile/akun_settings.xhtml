<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>::Sistem Informasi STMIK Time::</title>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>
<h:body>
    <h:form id="form_messages">
        <p:growl id="messages" showDetail="true" showSummary="true"/>
    </h:form>
    <div id="container-luar" class="fixed w-full h-full top-0 left-0">
        <div id="container-dalam" class="flex bg-white h-full w-full">
            <div id="container-navigator" class="bg-cover m-1 w-15rem border-round shadow-4">
                <!--sidebar disini-->
                <ui:insert name="sidebar">
                    <ui:include src="../templates/sidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="container-main" class="flex flex-column bg-white w-full m-1">
                <div id="container-header"
                     class="flex bg-blue-200 align-items-center pl-2 h-4rem mb-1 border-round shadow-4">
                    <!--Header disini-->
                    <ui:insert>
                        <ui:include src="../templates/header.xhtml"/>
                    </ui:insert>
                </div>
                <div id="container-content"
                     class="flex bg-white pl-2 pt-2 h-full overflow-y-auto shadow-4 border-round">
                    <!--content disini-->
                    <h:form styleClass="w-full">
                        <p:remoteCommand process="@this" action="#{akunSettingsBean.initUser()}" autoRun="true"
                                         update="panel_user"/>

                        <p:panelGrid id="panel_user" columns="2" columnClasses="col-3,col-9">
                            <f:facet name="header">
                                <p:outputLabel value="Ubah Sandi"/>
                            </f:facet>
                            <p:outputLabel for="@next" value="Username"/>
                            <p:inputText value="#{akunSettingsBean.user.username}" disabled="true"
                                         styleClass="w-full"/>

                            <p:outputLabel for="@next" value="Password baru"/>
                            <p:password id="password" value="#{akunSettingsBean.password}" styleClass="w-full"
                                        match="retype" required="true"
                                        requiredMessage="Wajib isi password"/>

                            <p:outputLabel for="@next" value="Ulangi password baru"/>
                            <p:password id="retype" value="#{akunSettingsBean.retypePassword}" styleClass="w-full"
                                        required="true"/>
                            <f:facet name="footer">
                                <div class="flex justify-content-end">
                                    <p:commandButton value="Simpan" icon="pi pi-save"
                                                     action="#{akunSettingsBean.simpan()}" process="@form"
                                                     styleClass="flex align-items-end"
                                                     update=":form_messages:messages @form"/>
                                </div>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
