      xmlns:composite="http://xmlns.jcp.org/jsf/composite"

<h:body>
    <ui:composition>
        <div style="display: flex; justify-content: space-between;align-items: center; width: 100%; padding-right: 9px;">

                <p:outputLabel value="Selamat datang, #{sessionBean.username}" styleClass="font-bold text-primary-800"/>

        </div>
    </ui:composition>
